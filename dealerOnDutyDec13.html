        /*1. Write the function camelize(str) that changes dash-separated words like “my-short-string” into
camel-cased “myShortString”. That is: removes all dashes, each word after dash becomes
uppercased.  */

        function camelize(str) {
            let words = str.split('-');
            let result = '';
            for (let i = 0; i < words.length; i++) {
                if (i === 0) {
                    result += words[i];
                } else {
                    result += words[i].charAt(0).toUpperCase() + words[i].slice(1);
                }
            }
            return result;
        }

There is no one element in this array that can be removed in order to get a strictly increasing

For sequence = [1, 3, 2], the output should be solution(sequence) = true.

[execution time limit] 4 seconds

Return true if it is possible to remove one element from the array in order to get a strictly

        function solution(sequence) {
            function isIncreasing(arr) {
                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] <= arr[i - 1]) {

                }
                return true;

            for (let i = 0; i < sequence.length; i++) {
                // Check if removing the current element makes the sequence increasing

                const sequence2 = [...sequence.slice(0, i + 1), ...sequence.slice(i + 2)];
                if (isIncreasing(sequence2)) {
                    return true;
                }
            }

            // If no removal results in a strictly increasing sequence
            return false;
        }
