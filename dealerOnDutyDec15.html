    /*Assessment 1
A salesman has a number of cities to visit.
He wants to calculate the total number of
possible paths he could take, visiting EACH
city once before returning home. Write a
function to find the total number of possible
paths for a given number of cities(n)

function paths(n) {
}
console.log(paths(4))

If we have cities A, B and C, possible paths would be:
A -> B -> C
A -> C -> B
B -> A -> C
B -> C -> A
C -> B -> A
C -> A -> B
It turns out that paths(3) ➞ 6
... which gives us the possible number of paths.6

Examples
paths(4) ➞ 24
paths(1) ➞ 1
paths(9) ➞ 362880
*/

    function factorial(num) {
        if (num === 0 || num === 1) {
            return 1;
        } else {
            return num * factorial(num - 1);
        }
    }

    function paths(n) {
        // Calculate the factorial of n since the salesman returns home
        return factorial(n);
    }

    // Example usage:
    console.log(paths(1));// Output: 1
    console.log(paths(3)); // Output: 6
    console.log(paths(4)); // Output: 24
    console.log(paths(9));// Output: 362880
