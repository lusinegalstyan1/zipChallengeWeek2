        /*2.Create a function that takes string as argument, especially link and returns the key and value of

        //Կարելի է օգտվել URLSearchParams օբյեկտից և forEach() մեթոդից: 
        function extractParams(url) {
            const searchParams = new URLSearchParams(new URL(url).search);
            let result = '';
            searchParams.forEach((value, key) => {
                result += `${key}: ${value}<br>`;
            });
            return result;
        }
        //Որպեսզի այս ֆունկցիան օգտագործենք, ուղղակի պետք այն կանչել՝ որպես արգումենտ փոխանցելով որևէ URL:
        console.log(extractParams('https://example.com?param1=value1&param2=value2'));
        // Output: param1: value1<br>param2: value2<br>
        console.log(extractParams('https://translate.google.com/?sl=en&tl=hy&text=assignment'));
