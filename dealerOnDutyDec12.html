        // Write a JavaScript function which says whether a number is perfect.
        // Note : In number theory, a perfect number is a positive integer that is equal to the
        // sum of its proper positive divisors, that is, the sum of its positive divisors
        // excluding the number itself (also known as its aliquot sum). Equivalently, a
        // perfect number is a number that is half the sum of all of its positive divisors
        // (including itself).
        // Example: Divisor of 28: 1, 2, 4, 7, 14, 28
        // Sum of: 1 + 2 + 4 + 7 + 14 = 28 (28 is perfect number)

        function isPerfectNumber(number) {
            if (number <= 0) {
                return false; // Perfect numbers are positive integers
            }

            let sum = 0;

            // Iterate through potential divisors up to the square root of the number
            for (let i = 1; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    // If i is a divisor, add i and the corresponding divisor to the sum
                    sum += i;
                    if (i !== number / i) {
                        sum += number / i;
                    }
                }
            }

            // Subtract the number itself as it was included in the sum
            sum -= number;

            // Check if the sum of divisors equals the original number
            return sum === number;
        }

        // Example usage:
        const exampleNumber1 = 28;
        const exampleNumber2 = 18;
        const result1 = isPerfectNumber(exampleNumber1);
        const result2 = isPerfectNumber(exampleNumber2)
        console.log(result1); // Output: true
        console.log(result2); // Output: false
